<div>

    <div class="container" ng-show="getCluster()" >

        <div class="page-header">
            <h3>Job List</h3>
        </div>
      
        <div class="row">
            <div class="col-md-12">
                <form class="well form-inline">
                    Filter : <input class="form-control input-medium" ng-model="jobFilter">
                    <button class="btn btn-primary" ng-click="refreshJobs()">
                        <span ng-if="!refreshing">Refresh</span>
                        <span ng-if="refreshing">Refreshing...</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Total : <span class="badge badge-success">{{jobs.length}}</span></h4>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="job in jobs | filter:jobFilter | orderBy:jobSort | startFrom:(currentPage-1)*numPerPage | limitTo:numPerPage ">
                            <td><a href ng-click="showJob(job.id)">{{job.id}}</a></td>
                            <td>{{job.name}}</td>
                            <td>{{job.start}}</td>
                            <td>{{job.end}}</td>
                            <td>{{job.state}}</td>
                        </tr>
                    </tbody>
                </table>
                
                <pagination total-items="totalItems" items-per-page="10" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="true"></pagination>

            </div>
        </div>

    </div>
</div>
